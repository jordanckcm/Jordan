<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap">
</head>
<body>
    <img class="image2" src="image2.jpg">
    <img class="image4" src="image4.jpg">
    <div class="topbar">
        <a class="links" href="home.html">Home</a>
        <a class="links" href="products.html">Products</a>
        <a class="links" href="about.html">About</a>
        <a class="links" href="contact.html">Contact</a>
        <a class="links" href="services.html">Services</a>
        <div class="activitycontainer">
            <button class="login">Login</button>
            <a href="signup.html" class="signup">
                <button class="signupcontent">Sign up</button>
            </a>
            
        </div>
    </div>
    <div class="logincontainer">
        <div class="logincontainertitle">Login</div>
        <div class="logincontainerdescription">Please input your information below.</div>
        <div class="grouped">
            <label class="labelforemail" for="email">Email</label>
            <input class="emailinput" type="email" placeholder="Email">
        </div>
        <div class="grouped">
            <label class="labelforemail" for="password">Password</label>
            <input class="passwordinput" type="password" placeholder="Password">
        </div>
        <a class="logincontainerloginbutton" href="home.html">
            <button class="logincontainerloginbuttondes" >Login</button>
        </a>
    </div>
</body>
</html>
